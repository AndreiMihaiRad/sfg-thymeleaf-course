<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>This is a heading</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h2>This heading 2</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <p style="color: red">This is a paragraph</p>
        </div>
        <div class="col-md-6">
            <p style="color: red">This is a different one !</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6" style="background: grey">
            <p style="color: red">This is a paragraph</p>
        </div>
        <div class="col-md-6" style="background: green">
            <p style="color: red">This is a different one !</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3 offset-md-3" style="background: aquamarine">
            <p>This is offset</p>
        </div>

    </div>
</div>


</body>
</html>
